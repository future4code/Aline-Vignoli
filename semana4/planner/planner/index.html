<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="horas-dia" id="horas-dia">
                <option value="0h">0h</option>
                <option value="1h">1h</option>
                <option value="2h">2h</option>
                <option value="3h">3h</option>
                <option value="4h">4h</option>
                <option value="5h">5h</option>
                <option value="6h">6h</option>
                <option value="7h">7h</option>
                <option value="8h">8h</option>
                <option value="9h">9h</option>
                <option value="10h">10h</option>
                <option value="11h">11h</option>
                <option value="12h">12h</option>
                <option value="13h">13h</option>
                <option value="14h">14h</option>
                <option value="15h">15h</option>
                <option value="16h">16h</option>
                <option value="17h">17h</option>
                <option value="18h">18h</option>
                <option value="19h">19h</option>
                <option value="20h">20h</option>
                <option value="21h">21h</option>
                <option value="22h">22h</option>
                <option value="23h">23h</option>
            </select>
        </form>
        
        <button onclick="createTask()">Criar tarefa</button>

        <button onclick="clearAll()">Limpar tarefas</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div><ul id="domingo"></ul></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div><ul id="segunda"></ul></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div><ul id="terca"></ul></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div><ul id="quarta"></ul></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div><ul id="quinta"></ul></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div><ul id="sexta"></ul></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div><ul id="sabado"></ul></div>
        </div>
    </section>
    
</body>
</html>
